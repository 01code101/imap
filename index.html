    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link

      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="

      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- main script -->
    <script

    <title>mapty // Map your workouts</title>

    <div class="sidebar">
      <img
        src="logo.png"
        alt="Logo"
        class="logo"
      />

      <span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="delete-icon-all">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
          </svg>
      </span>
      <span class="tooltip-del-all hidden">
        Delete All !!
      </span>

      <span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="sort-icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" />
        </svg>
      </span>
      <div class="sort-list hidden">
        <!-- click event on div d -->
        <p class="dis-lable">Distance</p>
        <p class="dur-lable">Duration</p>
        <p class="def-lable">Default</p>
      </div>

      <!-- workouts selected in JS -->
      <ul class="workouts">

        <div class="delete-window hidden"> 
          <p class="delete-text">You want to delete the selected workout?</p>
          <div>
            <button class="btn-delete btn-delete-y">Yes</button>
            <button class="btn-delete btn-delete-n">No</button>
          </div>
        </div>

        <!-- input form  -->
        <!-- form selected in JS -->
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">
              <span lang="en">Type</span>
              <span lang="fa">نوع</span>
            </label>
            
            <!-- form__input--type selected in JS -->
            <select class="form__input form__input--type">
              <option value="running">
                <!-- <span lang="en">Running</span> -->
                <span lang="fa">دویدن</span>
              </option>
              <option value="cycling">
                <!-- <span lang="en">Cycling</span> -->
                <span lang="fa">رکاب زدن</span>
              </option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">
              <span lang="en">Distance</span>
              <span lang="fa">فاصله</span>
            </label>

            <!-- form__input--distance selected in JS -->
            <input
              class="form__input form__input--distance"
              placeholder="km"
            />
          </div>
          <div class="form__row">
            <label class="form__label">
              <span lang="en">Duration</span>
              <span lang="fa">مدت</span>
            </label>

            <!-- form__input--duration selected in JS -->
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>

          <!-- this input is for  running-->
          <div class="form__row">
            <label class="form__label">
              <span lang="en">Cadence</span>
              <span lang="fa">ریتم</span>
            </label>

            <!-- form__input--cadence selected in JS -->
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>

          <!-- this input is for  cycling-->
          <div class="form__row form__row--hidden">
            <label class="form__label">
              <span lang="en">Elev Gain</span>
              <span lang="fa">ارتفاع</span>
            </label>

            <!-- form__input--elevation selected in JS -->
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
