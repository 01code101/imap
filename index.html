<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="icon.png"
    />

    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link
      rel="stylesheet"
      href="style.css"
    />

    <!-- leaflet library -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- main script -->
    <script
      defer
      src="script.js"
    ></script>

    <title>mapty // Map your workouts</title>
  </head>

  <body>
    <div class="gear-container">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="gear-icon ">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </div>

    <div class="color-list hidden">
      <div class="color-container-main-1"></div>
      <div class="color-container-main-2"></div>
      <div class="color-container-main-3"></div>
      <div class="color-container-main-default"></div>
    </div>

    <div class="sidebar">
      <img
        src="logo.png"
        alt="Logo"
        class="logo"
      />

      <span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="delete-icon-all">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
          </svg>
      </span>
      <span class="tooltip-del-all hidden">
        Delete All !!
      </span>

      <span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="sort-icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" />
        </svg>
      </span>
      <div class="sort-list hidden">
        <!-- click event on div d -->
        <p class="dis-lable">Distance</p>
        <p class="dur-lable">Duration</p>
        <p class="def-lable">Default</p>
      </div>

      <span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="show-all-workouts-icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" />
        </svg>
        
      </span>
<img src="" alt="">
      <!-- workouts selected in JS -->
      <ul class="workouts">

        <div class="delete-window hidden"> 
          <p class="delete-text">You want to delete the selected workout?</p>
          <div>
            <button class="btn-delete btn-delete-y">Yes</button>
            <button class="btn-delete btn-delete-n">No</button>
          </div>
        </div>

        <!-- input form  -->
        <!-- form selected in JS -->
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">
              <span lang="en">Type</span>
              <span lang="fa">نوع</span>
            </label>
            
            <!-- form__input--type selected in JS -->
            <select class="form__input form__input--type">
              <option value="running">
                <!-- <span lang="en">Running</span> -->
                <span lang="fa">دویدن</span>
              </option>
              <option value="cycling">
                <!-- <span lang="en">Cycling</span> -->
                <span lang="fa">رکاب زدن</span>
              </option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">
              <span lang="en">Distance</span>
              <span lang="fa">فاصله</span>
            </label>

            <!-- form__input--distance selected in JS -->
            <input
              class="form__input form__input--distance"
              placeholder="km"
              type="number"
            />
          </div>
          <div class="form__row">
            <label class="form__label">
              <span lang="en">Duration</span>
              <span lang="fa">مدت</span>
            </label>

            <!-- form__input--duration selected in JS -->
            <input
              class="form__input form__input--duration"
              placeholder="min"
              type="number"
            />
          </div>

          <!-- this input is for  running-->
          <div class="form__row">
            <label class="form__label">
              <span lang="en">Cadence</span>
              <span lang="fa">ریتم</span>
            </label>

            <!-- form__input--cadence selected in JS -->
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
              type="number"
            />
          </div>

          <!-- this input is for  cycling-->
          <div class="form__row form__row--hidden">
            <label class="form__label">
              <span lang="en">Elev Gain</span>
              <span lang="fa">ارتفاع</span>
            </label>

            <!-- form__input--elevation selected in JS -->
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
              type="number"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>

        <!-- this tooltip control by JS for all workouts -->
        <div class="weather-tooltip hidden">
          <p class="weather-tooltop-text">
          </p>
        </div>

      </ul>

      <!-- develop part -->
      <p class="develop">
        <span lang="en">Developed by </span>
        <span lang="fa">ساخته شده توسط</span>
        <a
          class="linkedin-link"
          target="_blank"
          href="https://www.linkedin.com/in/mostafa-saleh-18917a27a/"
        >
          <span lang="en">Mostafa Saleh</span>
          <span lang="fa ">مصطفی صالح</span>
        </a>
      </p>
    </div>

    

    <!-- selected by map library(leaflet)  -->
    <div id="map"></div>
  </body>
</html>
