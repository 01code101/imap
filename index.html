        <!-- input form  -->
        <!-- form selected in JS -->
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">
              <span lang="en">Type</span>
              <span lang="fa">نوع</span>
            </label>
            
            <!-- form__input--type selected in JS -->
            <select class="form__input form__input--type">
              <option value="running">
                <!-- <span lang="en">Running</span> -->
                <span lang="fa">دویدن</span>
              </option>
              <option value="cycling">
                <!-- <span lang="en">Cycling</span> -->
                <span lang="fa">رکاب زدن</span>

            </select>
          </div>
          <div class="form__row">
            <label class="form__label">
              <span lang="en">Distance</span>
              <span lang="fa">فاصله</span>
            </label>

            <!-- form__input--distance selected in JS -->
            <input
              class="form__input form__input--distance"
              placeholder="km"
            />
          </div>
          <div class="form__row">
            <label class="form__label">
              <span lang="en">Duration</span>
              <span lang="fa">مدت</span>
            </label>

            <!-- form__input--duration selected in JS -->
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>

          <!-- this input is for  running-->
          <div class="form__row">
            <label class="form__label">
              <span lang="en">Cadence</span>
              <span lang="fa">ریتم</span>
            </label>

            <!-- form__input--cadence selected in JS -->
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>

          <!-- this input is for  cycling-->
          <div class="form__row form__row--hidden">
            <label class="form__label">
              <span lang="en">Elev Gain</span>
              <span lang="fa">ارتفاع</span>
            </label>

            <!-- form__input--elevation selected in JS -->
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
